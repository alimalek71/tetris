<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="./src/css/main.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="game" width="300" height="600"></canvas>
    <div id="hud"></div>
    <div id="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="sound-toggle">Mute</button>
    </div>
    <div id="touch-controls">
      <button data-action="left">Left</button>
      <button data-action="right">Right</button>
      <button data-action="rotate">Rotate</button>
      <button data-action="down">Down</button>
    </div>
    <div id="side-panel">
      <h2>Achievements</h2>
      <ul id="achievement-list"></ul>
      <h2>Daily Challenge</h2>
      <p id="daily-status"></p>
      <button id="daily-start">Play</button>
    </div>
    <div id="leaderboard-modal">
      <h2>Leaderboard</h2>
      <ol id="leaderboard-list"></ol>
      <button id="clear-leaderboard">Clear</button>
      <button id="close-leaderboard">Close</button>
    </div>
  </div>
  <script type="module" src="./src/js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
